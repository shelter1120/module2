    <script>
 

 function ToLocalStorage(event){
    event.preventDefault()
    const name= event.target.username.value
    const email= event.target.email.value
    const number= event.target.number.value
    const password= event.target.password.value
 
    localStorage.setItem('name',name)
    localStorage.setItem('email',email)
    localStorage.setItem('number',number)
    localStorage.setItem('password',password)
 
    const obj ={
       name: name,
       email :email,
       number:number,
       password:password
    };
//to store multiple user in localstorage use unique id (email)
    localStorage.setItem(obj.email,JSON.stringify(obj))

    onShowNewDetails(obj)
 }

  function onShowNewDetails(user){
    const parentNode= document.getElementById('list-item')
    const addChild = `<li>${user.name} - ${user.email}</li>`
    // parentNode.innerHTML=addChild;
    //old user remove by adding new list so add new user + old user
    parentNode.innerHTML=parentNode.innerHTML+addChild;
  }
